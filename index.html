<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrastrar, Mover, Zoom y Recortar Imagen</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <div id="dropZone">Arrastra una imagen aquí o haz clic para cargarla</div>
  <input type="file" id="imageInput" accept="image/*" style="display: none;">
  <canvas id="myCanvas" width="500" height="500"></canvas>

  <div id="controls">
    <button id="zoomOut" class="zoom-button">−</button>
    <input type="range" id="zoomSlider" class="slider" min="0.1" max="3" step="0.01" value="0.3">
    <button id="zoomIn" class="zoom-button">+</button>
  </div>

  <button id="saveButton">Guardar Imagen</button>

  <img id="imagenTest">

  <script src="./script.js"></script>
</body>

</html>
